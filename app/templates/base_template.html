<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student library{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Библиотека студента</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'syll-create' %}">Добавить excel</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'book-list' %}">Список книг</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'admin:index' %}">Админка</a>
              </li>
            </ul>

          </div>
          <div class="form-inline my-2 my-lg-0">
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                <a class="nav-link" aria-current="page" href="{% url 'favorite' %}">{{ user.username }}</a>
                <a class="nav-link" aria-current="page" href="{% url 'logout' %}">Выход</a>
                {% else %}
                <a class="nav-link" aria-current="page" href="{% url 'login' %}">Вход</a>
                <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
                {% endif %}
            </div>
           </div>
        </div>
      </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>


    {% block script %}{% endblock %}
</body>
</html>
